openapi: '3.1.0'
info:
  title: Open API
  version: '1.0'
servers:
  - url: https://localhost:8080/api/v1
paths:
  /genres:
    get:
      operationId: getGenres
      tags:
        - genres
      summary: get music genres list
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenreListResponse'

components:
  schemas:
    GenreListResponse:
      required:
        - genreList
      title: GenreListResponse
      type: object
      properties:
        genres:
          type: array
          items:
            required:
            - genre
            properties:
              genre: 
                type: string

                